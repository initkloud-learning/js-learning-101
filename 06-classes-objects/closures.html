<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Closures | initkloud</title>
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #212121;
    }
    h1 {
        text-align: center;
        margin-top: 50px;
        color: #f1f1f1;
    }
  </style>
  <body>
    <h1>Clousers in JS</h1>
  </body>
  <script>
    function outerFunction() { //
        let outerVariable = 'I am outside!'; // outer scope

        function innerFunction() {
            let innerVariable = 'I am inside!'; // inner scope
            console.log(outerVariable + " running from inside"); // lexical scope
            console.log(innerVariable); // lexical scope
        }
        // calling inner function
        innerFunction();
        console.log(outerVariable); // outer scope
        // console.log(innerVariable); // ReferenceError: innerVariable is not defined
      }

    outerFunction();
  </script>
</html>
