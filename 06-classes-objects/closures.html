<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Closures | initkloud</title>
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #212121;
    }
    h1 {
        text-align: center;
        margin-top: 50px;
        color: #f1f1f1;
    }
  </style>
  <body>
    <h1>Clousers in JS</h1>
    <button id="orange">Orange</button>
    <button id="green">Green</button>
  </body>
  <script>
    // lexical scope
    function outerFunction() { //
        let outerVariable = 'I am outside!'; // outer scope

        function innerFunction() {
            let innerVariable = 'I am inside!'; // inner scope
            console.log(outerVariable + " running from inside"); // lexical scope
            console.log(innerVariable); // lexical scope
        }
        // calling inner function
        innerFunction();
        console.log(outerVariable); // outer scope
        // console.log(innerVariable); // ReferenceError: innerVariable is not defined
      }

    // outerFunction();

    // closure example

    function makeFunc(){
        const username = "MDN"
        function displayName(){
            console.log("Username Inner: " + username); // lexical scope
        }
        console.log("Username Outer: " + username)
        return displayName;
    }

    // const myFunc = makeFunc();
    // myFunc();

    // closure example 2

    function clickHandler(color){
        return function(){
            document.body.style.backgroundColor = `${color}`;
        }
        // document.body.style.backgroundColor = color;
    }

    document.getElementById('orange').onclick = clickHandler('orange');
    document.getElementById('green').onclick = clickHandler('green');
  </script>
</html>
