<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM | initkloud</title>
  </head>
  <body style="background-color: #212121; color: #fff;">
    <ul class="language">
      <li>JavaScript</li>
    </ul>
  </body>
  <script>
    function addLanguage(langName) {
      const ul = document.querySelector(".language");
      const li = document.createElement("li");
        li.textContent = `${langName}`;
        ul.appendChild(li);
    }

    addLanguage("Python");
    addLanguage("TypeScript");

    function addOptiLanguage(langName) {
        const li = document.createElement("li");
        li.appendChild(
            document.createTextNode(langName)
        );
        document.querySelector(".language").appendChild(li);
        return li
    }

    addOptiLanguage("Go Lang")

    //Editing the elements

    const secondLang = document.querySelector("li:nth-child(2)")
    // secondLang.textContent = "Java"
    const newLi = document.createElement("li")
    newLi.textContent = "Java"
    secondLang.replaceWith(newLi)
    // document.querySelector(".language").replaceChild(newLi, secondLang)

    const firstLang = document.querySelector("li:first-child")
    const newLang = document.createElement("li")
    newLang.textContent = "Ruby"
    firstLang.replaceWith(newLang)

    // Deleting the elements
    const lastLanguage = document.querySelector("li:last-child")
    lastLanguage.remove()
  </script>
</html>
