<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM | initkloud</title>
  </head>
  <body>
    <div class="parent">
      <div class="day">Monday</div>
      <div class="day">Tuesday</div>
      <div class="day">Wednesday</div>
      <div class="day">Thursday</div>
    </div>
  </body>
  <script>
    const parent = document.querySelector(".parent");
    // console.log(parent);
    // console.log(parent.children[1].innerHTML);

    for(let i = 0; i < parent.children.length; i++){
        console.log(parent.children[i].innerHTML)
    }

    parent.children[1].style.color = "orange" // change the color of first child of parent

    console.log(parent.firstElementChild.innerHTML) // accessing the first child of parent
    console.log(parent.lastElementChild.innerHTML) // accessing the last child of parent

    const dayOne = document.querySelector(".day")
    console.log(dayOne.innerHTML) // Monday

    console.log(dayOne.parentElement) // access the parent of dayOne
    console.log(dayOne.nextElementSibling) // access the next sibling of dayOne

    console.log(parent.childNodes) // access the child nodes of dayOne
  </script>
</html>
