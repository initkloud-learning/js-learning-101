<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setInterval & clearINterval | initkloud</title>
  </head>
  <body>
    <h1>setInterval & clearInterval</h1>
    <div id="dateLocalTime"></div>

    <button id="startInterval">Start</button>
    <button id="stopInterval">Stop</button>
  </body>
  <script>
    const localTimeDiv = document.querySelector("#dateLocalTime")
    const startIntervalBtn = document.querySelector("#startInterval")
    const stopIntervalBtn = document.querySelector("#stopInterval")
    let intervalId = ""

    const printLocalTime = function() {
        localTimeDiv.innerHTML = new Date().toLocaleString()
    }

    startIntervalBtn.addEventListener("click", function(){
        intervalId = setInterval(printLocalTime, 1000)
    })

    stopIntervalBtn.addEventListener("click", function(){
        clearInterval(intervalId)
    })
  </script>
</html>
